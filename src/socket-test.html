<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Test Client</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Socket.IO Test Client</h1>
  <div>
    <button id="connectBtn">Connect</button>
    <button id="sendBtn" disabled>Send Message</button>
  </div>
  <div>
    <h3>Messages:</h3>
    <ul id="messages"></ul>
  </div>

  <script>
    let socket;

    const connectBtn = document.getElementById("connectBtn");
    const sendBtn = document.getElementById("sendBtn");
    const messagesList = document.getElementById("messages");

    connectBtn.onclick = () => {
      socket = io("http://localhost:4000"); // Change if your server runs on different host/port

      socket.on("connect", () => {
        addMessage(`âœ… Connected: ${socket.id}`);
        sendBtn.disabled = false;
        connectBtn.disabled = true;
      });

      socket.on("disconnect", () => {
        addMessage("âŒ Disconnected from server");
        sendBtn.disabled = true;
        connectBtn.disabled = false;
      });

      socket.on("chat", (message) => {
        addMessage(`ğŸ’¬ ${message.sender}: ${message.content}`);
      });
    };

    sendBtn.onclick = () => {
      const message = {
        content: "Hello from frontend!",
        sender: "FrontendUser",
      };
      socket.emit("chat", message);
      addMessage(`â¡ï¸ You: ${message.content}`);
    };

    function addMessage(text) {
      const li = document.createElement("li");
      li.textContent = text;
      messagesList.appendChild(li);
    }
  </script>
</body>
</html>
